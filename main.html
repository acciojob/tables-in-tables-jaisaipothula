<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .black-cell {
            background-color: black;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Main Table</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <table>
                                    <thead>
                                        <tr>
                                            <th colspan="2">Nested Table 1</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Row 1, Cell 1</td>
                                            <td>Row 1, Cell 2</td>
                                        </tr>
                                        <tr>
                                            <td>Row 2, Cell 1</td>
                                            <td>Row 2, Cell 2</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td>
                                <table>
                                    <thead>
                                        <tr>
                                            <th colspan="2">Nested Table 2</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Column 1</td>
                                            <td>Column 2</td>
                                        </tr>
                                        <tr>
                                            <td>List item 1</td>
                                            <td>List item 2</td>
                                        </tr>
                                        <tr>
                                            <td>List item 3</td>
                                            <td class="black-cell">HTML</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
