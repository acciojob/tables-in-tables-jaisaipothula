<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .nested-table {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Tables in Tables</h1>

    <!-- Main Table -->
    <table>
        <tr>
            <td>
                <!-- Nested Table 1 -->
                <table class="nested-table">
                    <thead>
                        <tr>
                            <th>Nested Table 2</th>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <!-- Nested Table 2 -->
                                <table class="nested-table">
                                    <thead>
                                        <tr>
                                            <th>Nested Table 1</th>
                                            <th>Column 1</th>
                                            <th>Column 2</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <!-- Nested Table 3 -->
                                                <table class="nested-table">
                                                    <thead>
                                                        <tr>
                                                            <th>Nested Table 3</th>
                                                            <th>Column 1</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>Nested Table</td>
                                                            <td>Some Data</td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <!-- Nested Table 4 -->
                                                                <table class="nested-table">
                                                                    <thead>
                                                                        <tr>
                                                                            <th>Nested Table 4</th>
                                                                        </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                        <tr>
                                                                            <td style="background-color: black; color: white;">HTML</td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                            <td>More Data</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                            <td>Additional Data</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td>Extra Data</td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td>Some Other Data</td>
        </tr>
    </table>
</body>
</html>
